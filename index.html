<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Greeting Card</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, rgba(230,65,10,1) 0%, rgba(255,235,0,1) 35%, rgba(255,0,245,1) 100%);
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .container {
            text-align: center;
        }

        .name-input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ff4081;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 10px;
            width: 300px;
        }

        .btn {
            background: white;
            color: #ff4081;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
        }

        .btn:hover {
            background: #ff4081;
            color: white;
        }

        .greeting-card {
            display: none;
            width: 250px;
            height: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 9px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            margin-top: 20px;
        }

        .colors {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            animation: colorSplash 4s infinite alternate ease-in-out;
            opacity: 0.9;
        }

        @keyframes colorSplash {
            0% { background: #ff4081; }
            25% { background: #ffeb3b; }
            50% { background: #4caf50; }
            75% { background: #2196f3; }
            100% { background: #ff5722; }
        }

        /* Holi Greeting Text */
        .text {
            position: relative;
            z-index: 2;
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-top: 50px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .user-name {
            position: relative;
            z-index: 2;
            font-size: 22px;
            color: white;
            margin-top: 10px;
            font-weight: bold;
        }

        .share-btn {
            position: relative;
            z-index: 2;
            background: white;
            color: #ff4081;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        .share-btn:hover {
            background: #ff4081;
            color: white;
        }
        label {
            font-weight: bolder;
            background: #ffffffbd;
            padding: 5px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div id="countdown">
        Holi in <span id="timer"></span> ðŸŽ‰
    </div>

    <form class="container" onsubmit="generateGreeting(event)">
        <label for="username">Enter Your Name</label><br>
        <input type="text" id="name" name="username" class="name-input" placeholder="Leave Blank for annonymous"><br>
        <label for="partnerName">Enter Your Special One's Name</label><br>
        <input type="text" id="partnerName" name="partnerName" class="name-input" placeholder="Leave Blank for general greeting"><br>
        <input type="submit" class="btn" value="Generate Greeting">
    </form>

    <div class="greeting-card" id="greetingCard">
        <div class="colors"></div>
        <h1 class="text">Happy Holi!</h1>
        <p class="user-name" id="userName">Dear Friend</p>
        <p style="position: relative; z-index: 2; color: white;">Wishing you a colorful and joyful Holi! ðŸŽ¨</p>
        <button class="share-btn" id="shareBtn" onclick="shareGreeting()">Share</button>
    </div>
    <div style="margin-top: 25px; color: rgb(13, 33, 211); font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-weight: 700;text-align: center;">
        This site was Developed & Maintained by <i>Diptaman</i>
    </div>

    <script>
        const holiDate = new Date("March 14, 2025 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = holiDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").innerText = "Holi is Here! Happy Holi ðŸŽ‰";
                clearInterval(counterInterval);
            }else{
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("timer").innerText = `${days}d : ${hours}h : ${minutes}m : ${seconds}s`;
            }
        }

        var counterInterval=setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial Call

        function generateGreeting(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            if(name.length>0)
                name="From: "+name;
            let partnerName = document.getElementById("partnerName").value.trim();
            if(partnerName.length>0)
                partnerName="Happy Holi, "+partnerName+"! ðŸŽ‰";
            let displayName = `${partnerName}\n${name}`;

            document.getElementById("userName").innerText = displayName;
            document.getElementById("greetingCard").style.display = "block";
            document.getElementById("shareBtn").style.display = "inline-block";
        }

        function shareGreeting() {
            let name = document.getElementById("userName").innerText;
            let partnerName = document.getElementById("partnerName").value.trim();
            let message ="";
            if(partnerName.length>0)
                message += `ðŸŒ¸ Happy Holi, ${partnerName}! ðŸŒ¸`
            message += `\nMay your life be filled with colors of joy and happiness! ðŸŽ¨ðŸŽ‰\n\nCelebrate the festival of colors with love! â¤ï¸âœ¨`;
            if(name.length>0)
                message += `\nYours Sincerely ${name}! ðŸŒ¸`
            let whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>
</html>
